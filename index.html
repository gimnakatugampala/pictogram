      <!--ADMIN  ACTION-->
  <form class="center-align admin-actions admin" style="margin: 40px auto;max-width: 300px;display: none;">
    <input type="text" placeholder="User email" id="admin-email" required >
    <button class="btn-small #ba68c8 purple lighten-2 darken-2 z-depth-0">Make Admin</button>
  </form>

    <!---ACCOUNT MODAL-->
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Account Details</h4><br>
            <div class="account-details"></div>
        </div>
    </div>

    <!---LOGIN MODAL-->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4><br>
            <form id="login-form">
                <div class="input-field">
                    <input type="text" id="login-email" required />
                    <label for="login-email">Email Address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Your Password</label>
                </div>
                <button class="btn #ba68c8 purple lighten-2 darken-2 z-depth-0">Login</button>
                <p class="error pink-text"></p>
            </form>
        </div>
    </div>

    <!---SIGNUP MODAL-->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>SignUp</h4><br>
            <form id="signup-form">
                <div class="input-field">
                    <input type="text" id="signup-email" required />
                    <label for="signup-email">Email Address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose Password</label>
                </div>
                <div class="input-field">
                    <input type="text" id="signup-bio" required />
                    <label for="signup-bio">About You</label>
                </div>
                <button class="btn #ba68c8 purple lighten-2 darken-2 z-depth-0">SignUp</button>
                <p class="error pink-text"></p>
            </form>
        </div>
    </div>

    <!---CREATE PHOTO-->
    <div id="modal-create" class="modal">
        <div class="modal-content">
            <h4>Create Photo</h4><br>
            <form id="create-form">
                <div class="input-field">
                <input type="text" id="title" required />
                <label for="title">Title</label>
                </div>
                <div class="input-field">
                <input type="text" id="file" required />
                <label for="file">Photo URL</label>
                </div>
                <button class="btn #ba68c8 purple lighten-2 darken-2 z-depth-0">Upload</button>
                <p class="error pink-text"></p>
            </form>
        </div>
    </div>

    <!--PHOTO LIST-->
